{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol"> Select Stock </label>
            <select class="form-control" name="symbol">
                <!--Loop through the database entries to display them in options-->
                {% for stock in stocks %}
                    <option>{{ stock.Symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
         <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
